<!DOCTYPE html>
<html lang="en">

<head>
    <title>GTFS-realtime Visualizer</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form class="form-inline">
            <div class="form-group">
                <label class="col-md-4 control-label" for="search_term">Select Route</label>
                <div class="col-md-2">
                    <input id="search_term" name="search_term" type="text" placeholder="435"
                           class="form-control input-md">
                </div>
            </div>
            <div class="form-group">
                <button type="button" id="btnFetchSearch" class="btn btn-primary mb-2">Submit</button>
            </div>
            <div class="form-group" id="CancelSearch">
                <button type="button" id="btnCancelSearch" class="btn btn-primary mb-2">Cancel</button>
            </div>
        </form>
    </div>
    <div id="map_canvas"/>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- you will need to use a google api ?key=<your key> for google maps api. restrict it in https://console.cloud.google.com/apis/credentials if you check it in! -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
<script type="text/javascript" src="index.js"></script>
<script>
    var v = document.getElementById("btnCancelSearch");
    v.addEventListener("click", myCancelFunctionSearch, true);

    var w = document.getElementById("btnFetchSearch");
    w.addEventListener("click", myClickFunctionSearch, true);
</script>
</html>
